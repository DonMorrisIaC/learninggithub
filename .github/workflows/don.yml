name: Don

on:
  workflow_dispatch:
    inputs:
      who:
        description: 'What do you want?'
        type: choice
        required: true
        default: 'Mona'
        options:
          - Mona
          - Lisa
jobs:
  job1:
    permissions: write-all # or write-all
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v4
      - name: Show me
        run: echo "Hello, ${{ github.actor }}. You chose ${{ inputs.who }}."
      - name: Summary
        run: echo ${{ inputs.who }} >> $GITHUB_STEP_SUMMARY
      - name: Makedir
        run: mkdir -p pwd/summary
      - name: Place File       
        run: echo ${{ inputs.who }} > pwd/summary/summary.txt
      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: summary
          path: pwd/summary/summary.txt   
      - name: Create Release
        if: github.event.inputs.who == 'Lisa'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release ${{ github.run_number }}



